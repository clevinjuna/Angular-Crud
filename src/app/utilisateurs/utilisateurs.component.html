<p>utilisateurs works!</p>
<table class="table table-striped table-bordered"> 
        <thead>
            <tr>
                <th style="width:300px">Avatar</th>
                <th style="width:300px">Pseudo</th>
                <th style="width:300px">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let utilisateur of utilisateurs">
                <td ng-If="utilisateur.avatar != ''"><img src="{{utilisateur.avatar}}" style="height:100px;width:100px;"/></td>
                <td>{{utilisateur.pseudo}}</td>
                <td>{{utilisateur.email}}</td>
                <button routerLink="{{utilisateur.id}}">Voir plus</button>

            </tr>
        </tbody>
    </table>
